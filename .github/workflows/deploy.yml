name: "test project"
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Run Tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Install Angular CLI globally
              run: npm install -g @angular/cli
            - name: Build Project
              run: ng build
            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                server: ${{ secrets.FTP_HOST }}
                username: ${{ secrets.FTP_USERNAME }}
                password: ${{ secrets.FTP_PASSWORD }}
                local-dir: ./dist/
                server-dir: /public_html/modern-angular/